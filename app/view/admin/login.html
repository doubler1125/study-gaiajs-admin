<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
#main_content {
    padding: 100px 0;
}
#content {
    
}

</style>
<body>
    <div id="main_content">

    <div id="content" class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>登录</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <el-form>
            <el-form-item label="用户名" prop="id">
                <el-input placeholder="" v-model="username" auto-complete="off" ></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="id">
                <el-input placeholder="" v-model="password" auto-complete="off" ></el-input>
            </el-form-item>
            <el-form-item label="">
              <el-button v-on:click="incept" >提交</el-button>
            </el-form-item>
          </el-form>
        </div>
      </div>
    </div>

</div>
</body>
<script type="application/javascript">
  new Vue({
    el: '#main_content',
    data: {
      username: '',
      password: '',
    },
    created: function () {

    },
    methods: {
      async incept() {
        if (!this.username || !this.password) {
          alert('请填写用户名和密码');
          return;
        }

        try {
          const response = await axios.post('login', { username: this.username, password: this.password });
          const result = response.data;
          console.log(result);
          if (result && result.success) {
            window.location.href = "/admin";
          } else {
            alert('登录失败 '+(result && (result.info || result.msg)));
          }
        } catch (error) {
          alert('登录失败，账号或密码错误');
        }
      },
    
    }
  })

</script>

</html>
